<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rudrabhishek Pooja</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8ef;
      margin: 0;
      padding: 0;
      color: #4b2e0d;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #f8e2c4;
      padding: 35px 30px;
      border-radius: 20px;
    }

    .pooja-photo {
      width: 100%;
      height: auto;
      max-height: 320px;
      border-radius: 12px;
      object-fit: cover;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      color: #8b3a00;
      margin-top: 25px;
    }

    section {
      margin-top: 35px;
    }

    section h3 {
      color: #8b3a00;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #d97d0d;
    }

    section .content-box {
      background-color: #fff8ef;
      padding: 15px 20px;
      font-size: 17px;
      line-height: 1.8;
    }

    .book-button {
      text-align: center;
      margin-top: 50px;
    }

    .book-button button {
      background-color: #d97d0d;
      color: white;
      border: none;
      padding: 14px 35px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .book-button button:hover {
      background-color: #b55800;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 24px;
      }

      section h3 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Pooja Image -->
    <img src="rudrabhishek-photo.jpg" alt="Rudrabhishek Pooja" class="pooja-photo" />

    <!-- Title -->
    <h2>Rudrabhishek Pooja</h2>

    <!-- About Section -->
    <section>
      <h3>About the Pooja</h3>
      <div class="content-box">
        <!-- Add detailed description here -->
      </div>
    </section>

    <!-- Benefits -->
    <section>
      <h3>Benefits</h3>
      <div class="content-box">
        <!-- Add benefits of this pooja here -->
      </div>
    </section>

    <!-- Pooja Process -->
    <section>
      <h3>Pooja Process</h3>
      <div class="content-box">
        <!-- Add Pooja process steps here -->
      </div>
    </section>

    <!-- Book Now Button -->
    <div class="book-button">
      <button onclick="alert('Pooja booking form will appear here')">Book Now</button>
    </div>
  </div>

</body>
</html>
